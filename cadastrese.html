<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Cadastre-se</legend>

            <label for="user">Usuario</label>
            <input type="text" id="user" required autofocus>

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="meugmail@gmail.com">

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>
        </fieldset>

        <div class="container_inferior">
            <input type="submit" name="" id="" class="btn">

            <p class="container_inferior-texto">Ja possui Cadastro?<a href="login.html" target="_blank">Faca Login</a> </p>
        </div>
    </form>
</body>
</html>
